<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- These are Open Graph meta tags used for social media sharing. 
    They provide information such as the title, type, URL, and image 
    for social media platforms to display when the webpage is shared. -->
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  
  <!-- Include PapaParse Library--> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <!-- Main JS File -->
  <script src="js/main.js"></script>
  
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>


  <!-- Highcharts CDN -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
          Chart showing how Highcharts can automatically compute a histogram from
          source data. In this chart, the source data is also displayed as a
          scatter plot.
      </p>
  </figure>
  
  <!-- Select CSV File in browser -->
  <input type="file" onchange=read(this)>

  <!-- Highcharts data will populate with selected CSV data -->
  <figure class="highcharts-figure">
    <div id="container3"></div>
    <p class="highcharts-description">
        Scatterplot of 5k road race finish time data.
    </p>
  </figure>

  <!-- Selected CSV data gets displayed here -->
  <div class="output"></div>

  <!-- Chart Details -->
  <script src="js/chart_stuff.js"></script>
  
</body>

</html>
